<section>
  <div class="portfolio">
    <div class="head">
      <span>Portfolio</span>
      <h1>Featured Projects</h1>
      <p>Take a look at some of my projects</p>
    </div>

    <div class="projects">
      <div class="left-side">
        <div
          class="project-list"
          *ngFor="let project of projects; let i = index"
          (mouseover)="setHoveredProject(i)"
          (mouseleave)="clearHoveredProject()"
        >
          <div class="project-name">
            <h2>{{ project.projectName }}</h2>
            <img src="./assets/portfolio-arrow.svg" alt="" />
          </div>

          <div class="project-skills">
            <span *ngFor="let skill of project.skills; let isLast = last">
              {{ skill }}
              <span class="small-separator" *ngIf="!isLast"> | </span>
            </span>
          </div>
        </div>
      </div>
      <div class="project-images">
        <div class="image-test" *ngFor="let project of projects; let i = index"
        [ngClass]="{ 'active-image': hoveredProject === i }"
        [ngStyle]="{top: (i * 16) + '%'}">      
          <img [src]="project.projectImage" alt="" />
          <div class="background-stripes"></div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </div>
</section>
