<section>
  <div class="portfolio">
    <div class="head">
      <span>Portfolio</span>
      <h1>Featured Projects</h1>
      <p>Take a look at some of my projects</p>
    </div>

    <div class="projects">
      <div class="left-side">
        <div class="project-list" *ngFor="let project of projects">
          <div class="project-name">
            <h2>{{ project.projectName }}</h2>
            <img src="./assets/portfolio-arrow.svg" alt="" />
          </div>

          <div class="project-skills">
            <span *ngFor="let skill of project.skills; let isLast = last">
              {{ skill }} <span *ngIf="!isLast"> | </span>
            </span>
          </div>
        </div>
      </div>
      <div class="project-images"></div>
    </div>
  </div>
</section>
