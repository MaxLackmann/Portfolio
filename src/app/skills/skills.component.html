<section id="skills">
  <div class="skills">
    <h3>{{ "skills.title" | translate }}</h3>
    <div class="skills-content">
      <div class="left-side">
        <div class="skill-set-container">
          <h1>{{ "skills.skillset" | translate }}</h1>
          <div class="text">
            {{ "skills.skillsettext" | translate }}
          </div>
          <div class="text">
            <h2>
              {{ "skills.title2" | translate }}
              <span>{{ "skills.title2-1" | translate }}</span>
            </h2>
          </div>
          <div class="text">
            <p>
              {{ "skills.text" | translate }}
            </p>
          </div>
          <div class="btn-container">
            <button class="btn">
              <span class="text">{{ "skills.button" | translate }}</span>
            </button>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="skill-set">
          <div class="skillbox" *ngFor="let item of items">
            <img [src]="item.imgSrc" alt="" />
            <span>{{ item.text }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
